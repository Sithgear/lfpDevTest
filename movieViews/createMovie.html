<div style='margin-bottom: 5px'>
  <h5>Create Movie Form</h5>
</div>
<form>
  <div class='form-group'>
    <label for='movie_id'>Movie ID: <label id='movie-count-id'></label> </label>
  </div>
  <div class='form-group'>
    <label for='movie_title'>Movie Title</label>
    <input class="form-control" id="moveTitle-create" placeholder='Movie Title'>
  </div>
  <div class='form-group'>
    <label for='movie_genres'>Movie Genres</label>
    <input class="form-control" id="moveGenres-create" placeholder='Movie Genres'>
  </div>
  <button class="btn btn-primary" type="button" id='create-movie-button'>Create New Movie</button>
</form>
