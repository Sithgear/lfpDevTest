<form>
  <div style='margin-bottom: 5px'>
    <h5>Delete Movie Form</h5>
  </div>
  <div class='form-group'>
    <label for='movie_id'>Movies by ID</label>
    <input class="form-control" id="moveID-delete" placeholder='Movie ID'>
    <button class='btn btn-primary' type="button" style='margin-top: 5px' id='find-by-id'>Find</button>
  </div>
  <div class='form-group'>
    <label for='movie_title'>Movies by Title</label>
    <input class="form-control" id="moveTitle-delete" placeholder='Movie Title'>
    <button class='btn btn-primary' type="button" style='margin-top: 5px' id='find-by-title'>Find</button>
  </div>
  <div class='form-group'>
    <label for='movie_genres'>Movie Genres to Find</label>
    <input class="form-control" id="moveGenres-delete" placeholder='Movie Genres'>
    <button class='btn btn-primary' type="button" style='margin-top: 5px' id='find-by-genre'>Find</button>
  </div>
</form>
<div class='container-fluid invisible' id='delete-results-table' style='width: auto !important'>
  <label for='search-result'>Search Result(s): </label>
  <div class='well' style='margin-top: 10px;margin-bottom: 10px'>
    <table class="table" id='search-result-delete' style='overflow: auto'>
      <thead>
        <tr>
          <th>DB ID</th>
          <th>Movie iD</th>
          <th>Movie Title</th>
          <th>Genres</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
<div id='movie-delete-form'class="invisible">
  <label for='selection'>Enter Movie ID</label>
  <input id='movie-id-selection-delete' placehold='Movie ID'>
  <label for='delete-selection' id='movie-to-delete'></label>
  <button class='btn btn-danger' type='button' id='movie-selection-delete' style='margin-top: 10px; margin-bottom: 10px'>Delete</button>
</div>
