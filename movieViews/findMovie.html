<form>
  <div style='margin-bottom: 5px'>
    <h5>Find move form</h5>
  </div>
  <div class='form-group'>
    <label for='movie_id'>Movies by ID</label>
    <input class="form-control" id="moveID-find" placeholder='Movie ID'>
    <button class='btn btn-primary' type="button" style='margin-top: 5px' id='movie-id-find-button'>Find</button>
  </div>
  <div class='form-group'>
    <label for='movie_title'>Movies by Title</label>
    <input class="form-control" placeholder='Movie Title' id='movieTitle-find'>
    <button class='btn btn-primary' type="button" style='margin-top: 5px' id="move-title-find">Find</button>
  </div>
  <div class='form-group'>
    <label for='movie_genres'>Movie Genres to Find</label>
    <input class="form-control" placeholder='Movie Genres' id='movieGenre-find'>
    <button class='btn btn-primary' type="button" style='margin-top: 5px' id="move-genres-find">Find</button>
  </div>
</form>
<div class='container-fluid'>
  <label>Search Result(s):</label>
  <div class="well">
    <table class="table" id='search-result-find' style='overflow: auto'>
      <thead>
        <tr>
          <th>DB ID</th>
          <th>Movie iD</th>
          <th>Movie Title</th>
          <th>Genres</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
